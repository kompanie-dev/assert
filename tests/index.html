<!DOCTYPE html>

<title>üîç Assert Tests</title>

<link rel="stylesheet" href="../node_modules/@kompanie/testwerk/source/testwerk.css">

<script type="importmap">
	{
		"imports": {
			"@kompanie/testwerk": "../node_modules/@kompanie/testwerk/index.js"
		}
	}
</script>

<body class="testwerk-body">
    <div id="testResults"></div>

    <script type="module">
        import { TestRunnerConsole, TestRunnerHtml } from "@kompanie/testwerk";

        import { AssertDeepEqualityTests } from "./assertDeepEqualityTests.js";
        import { AssertEqualityTests } from "./assertEqualityTests.js";
        import { AssertFailTests } from "./assertFailTests.js";
        import { AssertIncludeTests } from "./assertIncludeTests.js";
        import { AssertInstanceTests } from "./assertInstanceTests.js";
        import { AssertNanTests } from "./assertNanTests.js";
        import { AssertNumberTests } from "./assertNumberTests.js";
        import { AssertRejectsTests } from "./assertRejectsTests.js";
        import { AssertRegexTests } from "./assertRegexTests.js";
        import { AssertThrowsTests } from "./assertThrowsTests.js";
        import { AssertTypeTests } from "./assertTypeTests.js";
        import { AssertUndefinedOrNullTests } from "./assertUndefinedOrNullTests.js";

        const testClasses = [AssertDeepEqualityTests, AssertEqualityTests, AssertFailTests, AssertIncludeTests, AssertInstanceTests, AssertNanTests, AssertNumberTests, AssertRegexTests, AssertRejectsTests, AssertThrowsTests, AssertTypeTests, AssertUndefinedOrNullTests];
        const testResultElement = document.getElementById("testResults");
        const testRunnerHtml = new TestRunnerHtml(2000);

        testRunnerHtml.run(testResultElement, ...testClasses);
    </script>
</body>
